name: build-test-deploy
on: push

jobs: 
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: use node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: cd src/big-picture/
      - run: dir
      - run: npm install --prefix 'src/big-picture/'
      - run: npm run build --prefix 'src/big-picture/'
